  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Gestion de la navbar
    class NavbarManager {
      constructor() {
        this.navbar = document.querySelector('.navbar');
        this.cartCount = document.getElementById('cart-count');
        this.navLinks = document.querySelectorAll('.nav-link');
        
        this.init();
      }
      
      init() {
        this.handleScroll();
        this.updateActiveLink();
        this.updateCartCount();
        this.handleMobileMenu();
      }
      
      // Gestion du scroll
      handleScroll() {
        let ticking = false;
        
        const updateNavbar = () => {
          if (window.scrollY > 50) {
            this.navbar.classList.add('scrolled');
          } else {
            this.navbar.classList.remove('scrolled');
          }
          ticking = false;
        };
        
        window.addEventListener('scroll', () => {
          if (!ticking) {
            requestAnimationFrame(updateNavbar);
            ticking = true;
          }
        });
      }
      
      // Mise a jour du lien actif
      updateActiveLink() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        
        this.navLinks.forEach(link => {
          link.classList.remove('active');
          
          // Verifier si le lien correspond a la page actuelle
          const linkHref = link.getAttribute('href');
          if (linkHref === currentPage ||
            (currentPage === '' && linkHref === 'index.html') ||
            (currentPage === 'index.html' && linkHref === '#')) {
            link.classList.add('active');
          }
        });
      }
      
      // Gestion du compteur panier
      updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((total, item) => total + (item.quantity || 1), 0);
        
        if (this.cartCount) {
          this.cartCount.textContent = totalItems;
          
          if (totalItems > 0) {
            this.cartCount.classList.add('has-items');
            this.cartCount.style.display = 'flex';
          } else {
            this.cartCount.classList.remove('has-items');
            this.cartCount.style.display = totalItems === 0 ? 'none' : 'flex';
          }
        }
      }
      
      // Gestion menu mobile
      handleMobileMenu() {
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('.navbar-collapse');
        
        // Fermer le menu mobile quand on clique sur un lien
        this.navLinks.forEach(link => {
          link.addEventListener('click', () => {
            if (window.innerWidth < 992) {
              const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                hide: true
              });
            }
          });
        });
      }
      
      // Methode publique pour mettre a jour le panier
      addToCart(product) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
          existingItem.quantity = (existingItem.quantity || 1) + 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        this.updateCartCount();
        
        // Animation du panier
        const cartIcon = document.querySelector('.cart-icon');
        cartIcon.style.transform = 'scale(1.2)';
        setTimeout(() => {
          cartIcon.style.transform = 'scale(1)';
        }, 200);
      }
      
      // Methode pour vider le panier
      clearCart() {
        localStorage.removeItem('cart');
        this.updateCartCount();
      }
    }
    
    // Initialisation
    window.navbarManager = new NavbarManager();
    
    // Ecouter les changements du localStorage (pour synchroniser entre onglets)
    window.addEventListener('storage', (e) => {
      if (e.key === 'cart' && window.navbarManager) {
        window.navbarManager.updateCartCount();
      }
    });
  });
</script>
